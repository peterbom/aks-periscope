apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: aks-periscope
  labels:
    app: aks-periscope
spec:
  selector:
    matchLabels:
      app: aks-periscope
  template:
    metadata:
      labels:
        app: aks-periscope
    spec:
      serviceAccountName: aks-periscope-service-account
      hostPID: true
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: aks-periscope
        image: periscope-linux
        securityContext:
          privileged: true
        imagePullPolicy: Always
        env:
        - name: HOST_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: diag-config-volume
          mountPath: /config
        - name: storage-secret-volume
          mountPath: /secret
        - name: varlog
          mountPath: /var/log
        - name: run
          mountPath: /run
        - name: etcvmlog
          mountPath: /etchostlogs
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "2000Mi"
            cpu: "1000m"
      volumes:
      - name: diag-config-volume
        configMap:
          name: diagnostic-config
      - name: storage-secret-volume
        secret:
          secretName: azureblob-secret
      - name: varlog
        hostPath:
          path: /var/log
      # Need /run from the host to access the container runtime (e.g. containerd) client socket,
      # which is used by InspektorGadget to determine the PID for a container ID.
      - name: run
        hostPath:
          path: /run
      - name: etcvmlog
        hostPath:
          path: /etc
